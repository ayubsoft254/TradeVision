services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tradevision_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./backups:/backups
    environment:
      POSTGRES_DB: tradevision
      POSTGRES_USER: tradevision
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tradevision123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    networks:
      - tradevision_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: tradevision_redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - tradevision_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # Django Web Application
  web:
    build: .
    container_name: tradevision_web
    command: /app/scripts/entrypoint.sh web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "7373:8000"
    environment:
      - DEBUG=${DEBUG:-0}
      - DJANGO_SETTINGS_MODULE=tradevision.settings
      - DATABASE_URL=postgresql://tradevision:${DB_PASSWORD:-tradevision123}@db:5432/tradevision
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-tradevision.uk,www.tradevision.uk,localhost,127.0.0.1}
      - TIME_ZONE=Africa/Nairobi
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-True}
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      - USE_X_FORWARDED_HOST=True
      - USE_X_FORWARDED_PORT=True
    depends_on:
      - db
      - redis
    networks:
      - tradevision_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # Celery Worker - Critical Tasks
  celery_worker_critical:
    build: .
    container_name: tradevision_celery_critical
    command: /app/scripts/entrypoint.sh celery-worker-critical
    volumes:
      - logs_volume:/app/logs
    environment:
      - DEBUG=${DEBUG:-0}
      - DJANGO_SETTINGS_MODULE=tradevision.settings
      - DATABASE_URL=postgresql://tradevision:${DB_PASSWORD:-tradevision123}@db:5432/tradevision
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - TIME_ZONE=Africa/Nairobi
    depends_on:
      - db
      - redis
      - web
    networks:
      - tradevision_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Celery Worker - General Tasks
  celery_worker_general:
    build: .
    container_name: tradevision_celery_general
    command: /app/scripts/entrypoint.sh celery-worker-general
    volumes:
      - logs_volume:/app/logs
    environment:
      - DEBUG=${DEBUG:-0}
      - DJANGO_SETTINGS_MODULE=tradevision.settings
      - DATABASE_URL=postgresql://tradevision:${DB_PASSWORD:-tradevision123}@db:5432/tradevision
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - TIME_ZONE=Africa/Nairobi
    depends_on:
      - db
      - redis
      - web
    networks:
      - tradevision_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Celery Beat Scheduler
  celery_beat:
    build: .
    container_name: tradevision_celery_beat
    command: /app/scripts/entrypoint.sh celery-beat
    volumes:
      - logs_volume:/app/logs
    environment:
      - DEBUG=${DEBUG:-0}
      - DJANGO_SETTINGS_MODULE=tradevision.settings
      - DATABASE_URL=postgresql://tradevision:${DB_PASSWORD:-tradevision123}@db:5432/tradevision
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - TIME_ZONE=Africa/Nairobi
    depends_on:
      - db
      - redis
      - web
    networks:
      - tradevision_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Flower - Celery Monitoring
  flower:
    build: .
    container_name: tradevision_flower
    command: /app/scripts/entrypoint.sh flower
    ports:
      - "5555:5555"
    environment:
      - DEBUG=${DEBUG:-0}
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - FLOWER_BASIC_AUTH=${FLOWER_AUTH:-admin:flower123}
    depends_on:
      - redis
      - celery_worker_critical
    networks:
      - tradevision_network
    restart: unless-stopped
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Networks
networks:
  tradevision_network:
    driver: bridge
    name: tradevision_network

# Volumes
volumes:
  postgres_data:
    name: tradevision_postgres_data
  redis_data:
    name: tradevision_redis_data
  static_volume:
    name: tradevision_static_volume
  media_volume:
    name: tradevision_media_volume
  logs_volume:
    name: tradevision_logs_volume